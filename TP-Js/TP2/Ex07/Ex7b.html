<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
    <div id="pares"></div>

        for (let i = 0; i < 500; i= i + 2) {

            div.textContent = div.textContent+i+' ';
        }
    </script>
</body>
