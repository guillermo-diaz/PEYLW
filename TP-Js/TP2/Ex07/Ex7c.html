<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="funcion"></div>
    <script>
        function f(x) {
            return 3*x + 5 - Math.pow(x, 2);
        }

        for (let i = 0; i < 100; i++) {
            div = document.getElementById("funcion");
            div.textContent = div.textContent+f(i)+' ';
        }
    </script>
</body>
</html>
