<!DOCTYPE html>
<html>
<head>
  <title>Lista con elementos ocultables</title>
  <style>
    .oculto {
      display: none;
    }
    .subrayado {
      text-decoration: underline;
    }
  </style>
  <script>
    function toggleElement(elementId, otroElem) {
      var elemento = document.getElementById(elementId);
      elemento.classList.toggle("oculto");
      document.getElementById(otroElem).classList.toggle("subrayado")
    }
  </script>
</head>
<body>
  <h1>Lista con elementos ocultables</h1>
  <ul>
    <li>
        <a onclick="toggleElement('elemento1', 'elem1')"  id="elem1">Elemento 1</a>
        <div id="elemento1" class="oculto">
            Contenido del Elemento 1
        </div>
    </li>
    <li>
        <a onclick="toggleElement('elemento2', 'elem2')" id="elem2">Elemento 2</a>
        <div id="elemento2" class="oculto">
            Contenido del Elemento 2
        </div>
    </li>
    <li>
        <a onclick="toggleElement('elemento3', 'elem3')" id="elem3">Elemento 3</a>
        <div id="elemento3" class="oculto">
            Contenido del Elemento 3
        </div>
    </li>
  </ul>
</body>
</html>
