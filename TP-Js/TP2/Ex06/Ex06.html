<!DOCTYPE html>
<html>
<head>
  <title>Mis Datos Personales</title>
</head>
<body>
  <script>
    var contraseña = prompt("Ingrese la contraseña:");

    if (contraseña === "minombre") {
      document.write("Datos Personales <br>");
      document.write("Nombre: Juan <br>");
      document.write("Apellido: Pérez <br>");
      document.write("Estado civil: Soltero <br>");
      document.write("Edad: 30 <br>");
      document.write("Fecha de nacimiento: 15 de mayo de 1993 <br>");
      document.write("DNI: 12345678 <br>");
    } else {
      document.write("Contraseña incorrecta");
    }
  </script>
</body>
</html>
